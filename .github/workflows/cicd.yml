name: Java CI/CD for Single Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  health-check-pr:
    name: Health Check for PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ” Add SSH key for Config Server access
        run: |
          echo "${{ secrets.SSH_KEY }}" > ssh_key
          chmod 600 ssh_key

      - name: ğŸ”Œ Create SSH tunnel to Config Server (port 10332)
        run: |
          ssh -o StrictHostKeyChecking=no -N -L 10332:localhost:10332 ${{ secrets.SSH_ID }}@${{ secrets.SSH_IP }} \
            -p ${{ secrets.SSH_PORT }} -i ssh_key &
          for i in {1..10}; do
            if nc -z localhost 10332; then
              echo "âœ… SSH tunnel to Config Server established"
              break
            fi
            echo "â³ Waiting for SSH tunnel..."
            sleep 1
          done

      - name: ğŸ› ï¸ Build with Maven
        run: mvn -B clean package -DskipTests

      - name: ğŸš€ Run JAR for PR health check (via Config Server)
        run: |
          java -Dserver.port=9999 \
               -Dspring.profiles.active=ci \
               -Dspring.application.name=front \
               -Dspring.cloud.discovery.enabled=false \
               -jar target/*.jar &
          PID=$!

          for i in {1..30}; do
            if curl --fail --silent http://localhost:9999/actuator/health; then
              echo "âœ… Health check ì„±ê³µ"
              kill $PID
              wait $PID || true
              exit 0
            fi
            echo "â±ï¸ $iì´ˆ í›„ ì¬ì‹œë„"
            sleep 1
          done

          echo "âŒ Health check ì‹¤íŒ¨"
          kill $PID
          wait $PID || true
          exit 1  

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    env:
      SERVICE_NAME: front

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ› ï¸ Build with Maven
        run: mvn -B clean package -DskipTests

      - name: ğŸ’¾ ë°±ì—… ê¸°ì¡´ JAR on Remote
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            JAR_PATH=~/target/${SERVICE_NAME}.jar
            BACKUP_PATH=~/backup_jars/${SERVICE_NAME}.jar.bak
            mkdir -p ~/backup_jars
            if [ -f "$JAR_PATH" ]; then
              cp "$JAR_PATH" "$BACKUP_PATH"
              echo "âœ… ë°±ì—… ì™„ë£Œ: $BACKUP_PATH"
            else
              echo "âš ï¸ ë°±ì—… ìƒëµ: $JAR_PATH ì—†ìŒ"
            fi

      - name: ğŸšš Upload JAR to Remote
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/*.jar"
          target: "~/"
          rm: false

      - name: ğŸš€ Execute startup.sh on Remote
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: "~/startup.sh ${{ env.SERVICE_NAME }}"