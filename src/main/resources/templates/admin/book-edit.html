<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">

<head>
    <title>도서 수정</title>
</head>

<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4">도서 정보 수정</h2>

    <form th:action="@{'/admin/books/' + ${book.bookId} + '/edit'}"
          method="post"
          enctype="multipart/form-data"
          class="needs-validation"
          novalidate>
        <input type="hidden" name="_method" value="put"/>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title"
                   th:value="${book.title}" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">저자</label>
            <input type="text" class="form-control" id="author" name="author"
                   th:value="${book.author}" required>
        </div>

        <div class="mb-3">
            <label for="publisher" class="form-label">출판사</label>
            <input type="text" class="form-control" id="publisher" name="publisher"
                   th:value="${book.publisher}">
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn"
                   th:value="${book.isbn}">
        </div>

        <div class="mb-3">
            <label for="publishedAt" class="form-label">출간일</label>
            <input type="date" class="form-control" id="publishedAt" name="publishedAt"
                   th:value="${book.publishedAt}">
        </div>

        <div class="mb-3">
            <label for="regularPrice" class="form-label">정가</label>
            <input type="number" class="form-control" id="regularPrice" name="regularPrice"
                   th:value="${book.regularPrice}" required>
        </div>

        <div class="mb-3">
            <label for="salePrice" class="form-label">판매가</label>
            <input type="number" class="form-control" id="salePrice" name="salePrice"
                   th:value="${book.salePrice}" required>
        </div>


        <div class="mb-3">
            <label for="bookCount" class="form-label">보유 수량</label>
            <input type="number" class="form-control" id="bookCount" name="bookCount"
                   th:value="${book.bookCount}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">도서 설명</label>
            <textarea class="form-control" id="description" name="description" rows="4"
                      th:text="${book.description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="files" class="form-label">도서 이미지 업로드</label>
            <input type="file" class="form-control" id="files" name="files" multiple>
        </div>

        <!-- 기존 이미지 목록 미리보기 -->
        <div class="mb-4 d-flex flex-wrap gap-3">
            <div th:each="url : ${book.bookUrls}">
                <img th:src="@{|${minioPath.book}${url}|}" alt="도서 이미지"
                     style="width: 120px; height: auto; border: 1px solid #ccc; border-radius: 4px;">
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">저장</button>
            <a th:href="@{/admin/books/detail/{bookId}(bookId=${book.bookId})}" class="btn btn-secondary">취소</a>
        </div>


    </form>
</div>
</body>
</html>
