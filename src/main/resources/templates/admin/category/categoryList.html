<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title layout:fragment="title">카테고리 관리</title>
</head>

<body>
<main layout:fragment="content" class="admin-content-area">
    <div class="admin-main-header">
        <h2>등록된 카테고리 목록</h2>
        <p>등록된 카테고리 목록을 조회하는 페이지</p>
    </div>
    <div class="admin-main-body">
        <div class="admin-section-container">
            <div class="admin-section-header">
                <div class="right-group">
                    <form th:action="@{/admin/category/register}" method="get" style="display:inline;">
                        <button type="submit" class="btn-admin btn-primary">카테고리 생성</button>
                    </form>
                </div>
            </div>
            <div class="admin-section-body">
                <table class="table table-admin">
                    <thead>
                    <tr>
                        <th>카테고리 ID</th>
                        <th>카테고리명</th>
                        <th>Depth</th>
                        <th>부모 카테고리 ID</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cat : ${categoryList}">
                        <td th:text="${cat.categoryId}">1</td>
                        <td th:text="${cat.categoryName}">카테고리명</td>
                        <td th:text="${cat.depth}">1</td>
                        <td th:text="${cat.parentId}">-</td>
                        <td>
                            <form th:action="'/admin/category/edit/' + ${cat.categoryId}" method="get"
                                  style="display: inline;">
                                <button type="submit" class="btn-admin btn-primary btn-sm">수정</button>
                            </form>
                            <form th:action="@{/admin/category/remove}" method="post" style="display:inline;">
                                <input type="hidden" name="categoryId" th:value="${cat.categoryId}"/>
                                <button type="submit" class="btn-admin btn-danger btn-sm"
                                        onclick="return confirm('정말 삭제하시겠습니까?');">삭제
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="admin-pagination">
        <ul class="pagination justify-content-center mt-4" th:if="${totalPages > 1}">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/categories(page=${currentPage - 1})}">«</a>
            </li>

            <!-- 페이지 번호 목록 -->
            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/categories(page=${pageNum})}"
                   th:text="${pageNum + 1}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/categories(page=${currentPage + 1})}">»</a>
            </li>
        </ul>
    </div>


</main>
</body>
</html>
