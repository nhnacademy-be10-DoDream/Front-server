<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>쿠폰 추가</title>
</head>
<body>
<div layout:fragment="content" class="admin-content-area">
    <div class="admin-main-header">
        <h2>새 쿠폰 추가</h2>
        <p>새로운 쿠폰을 생성하는 페이지</p>
    </div>
    <div class="admin-main-body">
        <div class="admin-section-container">
            <div class="admin-section-body">
                <form th:action="@{/admin/coupons/add}" th:object="${createCouponRequest}" method="post">
                    <div class="form-group">
                        <label for="policyId">정책:</label>
                        <select id="policyId" th:field="*{policyId}" class="form-control" required>
                            <option value="">정책 선택</option>
                            <option th:each="policy : ${couponPolicies}" th:value="${policy.id}" th:text="${policy.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bookId">도서 ID (선택 사항):</label>
                        <input type="number" id="bookId" th:field="*{bookId}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="categoryId">카테고리 ID (선택 사항):</label>
                        <input type="number" id="categoryId" th:field="*{categoryId}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">쿠폰 추가</button>
                    <a th:href="@{/admin/coupons}" class="btn btn-secondary">목록으로 돌아가기</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
