<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title layout:fragment="title">쿠폰 관리</title>
</head>
<body>
<main layout:fragment="content" class="admin-content-area">
    <div class="admin-main-header">
        <h2>등록된 쿠폰 목록</h2>
        <p>쿠폰 목록 조회하는 페이지</p>
    </div>
    <div class="admin-main-body">
        <div class="admin-section-container">
            <div class="admin-section-header">
                <div class="right-group">
                    <button type="button" class="btn-admin btn-secondary" onclick="location.href='/admin/policies'">쿠폰 정책 목록</button>
                    <button type="button" class="btn-admin btn-primary" onclick="location.href='/admin/coupons/add'">쿠폰 생성</button>
                </div>
            </div>
            <div class="admin-section-body">
                <table class="table table-admin">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>쿠폰명</th>
                        <th>할인율/금액</th>
                        <th>최대 할인 금액</th>
                        <th>최소 주문 금액</th>
                        <th>적용 책</th>
                        <th>적용 카테고리</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="coupon : ${coupons.content}">
                        <td th:text="${coupon.couponId}"></td>
                        <td th:text="${coupon.policyName}"></td>
                        <td>
                    <span th:if="${coupon.type == 'PERCENTAGE'}"
                          th:text="${#numbers.formatDecimal(coupon.discountValue, 0, 'COMMA', 0, 'POINT')} + '%'">
                    </span>
                            <span th:if="${coupon.type == 'FLAT'}"
                                  th:text="${#numbers.formatDecimal(coupon.discountValue, 0, 'COMMA', 0, 'POINT')} + '원'">
                    </span>
                        </td>
                        <td th:text="${#numbers.formatDecimal(coupon.maxDiscountAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        <td th:text="${#numbers.formatDecimal(coupon.minPurchaseAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        <td th:text="${coupon.bookId != null ? coupon.bookId : '없음'}"></td>
                        <td th:text="${coupon.categoryId != null ? coupon.categoryId : '없음'}"></td>
                        <td>
                            <button type="button" class="btn-admin btn-info btn-sm" th:onclick="'location.href=\'/admin/coupons/' + ${coupon.couponId} + '\''">상세보기</button>
                            <form th:action="@{/admin/coupons/delete/{couponId}(couponId=${coupon.couponId})}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn-admin btn-danger btn-sm">삭제</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(coupons.content)}">
                        <td colspan="8" class="text-center">등록된 쿠폰이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="admin-pagination">
        <!-- 페이지네이션 -->
        <div class="pagination-container mt-4">
            <ul class="custom-pagination">
                <li th:classappend="${coupons.first} ? 'disabled' : ''">
                    <button type="button" class="pagination-link" th:onclick="'location.href=\'/admin/coupons?page=' + ${coupons.number - 1} + '\''">이전</button>
                </li>
                <li th:each="pageNumber : ${#numbers.sequence(0, coupons.totalPages - 1)}"
                    th:classappend="${pageNumber == coupons.number} ? 'active' : ''">
                    <button type="button" class="pagination-link" th:onclick="'location.href=\'/admin/coupons?page=' + ${pageNumber} + '\''" th:text="${pageNumber + 1}"></button>
                </li>
                <li th:classappend="${coupons.last} ? 'disabled' : ''">
                    <button type="button" class="pagination-link" th:onclick="'location.href=\'/admin/coupons?page=' + ${coupons.number + 1} + '\''">다음</button>
                </li>
            </ul>
        </div>
    </div>




</main>
</body>
</html>
