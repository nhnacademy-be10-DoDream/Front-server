<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title layout:fragment="title">쿠폰 관리</title>
</head>
<body>
<main layout:fragment="content" class="admin-content-area">
    <!-- 상단: 섹션 제목과 쿠폰 생성 버튼 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="admin-section-title mb-0">등록된 쿠폰 목록</h2>
        <form th:action="@{/admin/coupons/add}" method="get" style="display:inline;">
            <button type="submit" class="btn-admin btn-primary">쿠폰 생성</button>
        </form>
    </div>

    <table class="table table-admin">
        <thead>
        <tr>
            <th>ID</th>
            <th>쿠폰명</th>
            <th>할인율/금액</th>
            <th>최대 할인 금액</th>
            <th>최소 주문 금액</th>
            <th>적용 책</th>
            <th>적용 카테고리</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coupon : ${coupons.content}">
            <td th:text="${coupon.couponId}"></td>
            <td th:text="${coupon.policyName}"></td>
            <td>
                    <span th:if="${coupon.type == 'PERCENTAGE'}"
                          th:text="${#numbers.formatDecimal(coupon.discountValue, 0, 'COMMA', 0, 'POINT')} + '%'">
                    </span>
                <span th:if="${coupon.type == 'FLAT'}"
                      th:text="${#numbers.formatDecimal(coupon.discountValue, 0, 'COMMA', 0, 'POINT')} + '원'">
                    </span>
            </td>
            <td th:text="${#numbers.formatDecimal(coupon.maxDiscountAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
            <td th:text="${#numbers.formatDecimal(coupon.minPurchaseAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
            <td th:text="${coupon.bookId != null ? coupon.bookId : '없음'}"></td>
            <td th:text="${coupon.categoryId != null ? coupon.categoryId : '없음'}"></td>
            <td>
                <form th:action="@{/admin/coupons/delete/{couponId}(couponId=${coupon.couponId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn-admin btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(coupons.content)}">
            <td colspan="8" class="text-center">등록된 쿠폰이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <div class="pagination-container mt-4">
        <ul class="custom-pagination">
            <li th:classappend="${coupons.first} ? 'disabled' : ''">
                <a class="pagination-link" th:href="@{/admin/coupons(page=${coupons.number - 1})}">이전</a>
            </li>
            <li th:each="pageNumber : ${#numbers.sequence(0, coupons.totalPages - 1)}"
                th:classappend="${pageNumber == coupons.number} ? 'active' : ''">
                <a class="pagination-link" th:href="@{/admin/coupons(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li th:classappend="${coupons.last} ? 'disabled' : ''">
                <a class="pagination-link" th:href="@{/admin/coupons(page=${coupons.number + 1})}">다음</a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
