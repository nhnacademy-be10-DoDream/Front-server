<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title layout:fragment="title" th:text="#{admin.menu.pointPolicies}"></title>
</head>

<body>
<main layout:fragment="content" class="admin-content-area">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="admin-section-title mb-0" th:text="#{admin.menu.shippingPolicies}"></h2>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="admin-cards">
        <div class="admin-card">
            <div class="admin-card-header" style="background: #e7f3ff; color: #0066cc;">
                <strong>배송 정책 등록</strong>
            </div>

            <div class="admin-card-body">
                <form action="/admin/shipping-policies" method="post" class="admin-form">
                    <div class="admin-form-fields">
                        <div>
                            <label>배송 정책 이름</label>
                            <input type="text" name="name" class="admin-input" placeholder="예: 기본 배송" required/>
                        </div>

                        <div>
                            <label>배송비 (원)</label>
                            <input type="number" name="fee" min="0" class="admin-input" placeholder="예: 3000" required/>
                        </div>

                        <div>
                            <label>최소 주문 금액 (원)</label>
                            <input type="number" name="minimumAmount" min="0" class="admin-input" placeholder="예: 50000" required/>
                        </div>

                        <div>
                            <label>활성화 여부</label>
                            <select name="active" class="admin-select" required>
                                <option value="true">활성화</option>
                                <option value="false">비활성화</option>
                            </select>
                        </div>
                    </div>

                    <div class="admin-actions">
                        <button type="submit" class="btn-admin btn-primary">저장</button>
                        <button type="reset" class="btn-admin btn-danger">초기화</button>
                    </div>
                </form>
            </div>
        </div>
        <div th:each="policy : ${shippingPolicies}" class="admin-card">

            <div class="admin-card-header">
                <span th:text="#{admin.shippingPolicy.id} + ': ' + ${policy.shippingId}"></span></span>


                <form th:action="@{'/admin/shipping-policies/' + ${policy.shippingId}}" method="post"
                      class="admin-delete-form-x">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit"
                            class="btn-delete-x"
                            th:disabled="${policy.shippingId == 1L}"
                            th:classappend="${policy.shippingId == 1L} ? ' btn-disabled' : ''"
                            title="삭제 불가 정책 제외">
                        ×
                    </button>
                </form>
            </div>

            <div class="admin-card-body">
                <form th:action="@{'/admin/shipping-policies/' + ${policy.shippingId}}" method="post" class="admin-form">
                    <div class="admin-form-fields">
                        <div>
                            <label>정책 이름</label>
                            <input type="text" name="name" class="admin-input" th:value="${policy.name}" required/>
                        </div>

                        <div>
                            <label>배송비 (원)</label>
                            <input type="number" name="fee" min="0" class="admin-input" th:value="${policy.fee}" required/>
                        </div>

                        <div>
                            <label>최소 주문 금액 (원)</label>
                            <input type="number" name="minimumAmount" min="0" class="admin-input" th:value="${policy.minimumAmount}" required/>
                        </div>

                        <div>
                            <label>활성화 여부</label>
                            <select name="active" class="admin-select">
                                <option value="true" th:selected="${policy.active}">활성화</option>
                                <option value="false" th:selected="${!policy.active}">비활성화</option>
                            </select>
                        </div>
                    </div>

                    <div class="admin-actions">
                        <input type="hidden" name="_method" value="put"/>
                        <button type="submit" class="btn-admin btn-primary" style="width: 100%">수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
</body>
</html>
