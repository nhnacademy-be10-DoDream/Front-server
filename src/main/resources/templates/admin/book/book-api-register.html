<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/book}">

<head>
  <meta charset="UTF-8">
  <title>도서 등록 (Open API)</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content" class="container mt-5">
  <h2 class="mb-4">도서 등록 (Open API)</h2>

  <form th:action="@{/admin/books/register-api}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text"
             class="form-control"
             id="isbn"
             name="isbn"
             required
             pattern="^\d{13}$"
             placeholder="ISBN을 입력하세요 (예: 9788966261203)">
      <div class="invalid-feedback">
        13자리 숫자의 ISBN을 입력해 주세요.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
    <a th:href="@{/admin/books}" class="btn btn-secondary">목록으로</a>
  </form>
</div>

</body>
</html>
