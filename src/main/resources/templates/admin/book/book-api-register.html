<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">

<head>
  <meta charset="UTF-8">
  <title layout:fragment="title">도서 등록 (Open API)</title>
</head>

<body>
<div layout:fragment="content" class="admin-content-area">
  <div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="admin-section-title mb-0">도서 등록 (Open API)</h2>
  </div>
  <form th:action="@{/admin/books/register-api}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text"
             class="form-control"
             id="isbn"
             name="isbn"
             required
             pattern="^\d{13}$"
             placeholder="ISBN을 입력하세요 (예: 9788966261203)">
      <div class="invalid-feedback">
        13자리 숫자의 ISBN을 입력해 주세요.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
    <a th:href="@{/admin/books}" class="btn btn-secondary">목록으로</a>
  </form>
</div>

</body>
</html>
