<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/book}">

<head>
    <title>도서 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content" class="container mt-5">
    <h2>도서 목록</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>저자</th>
            <th>정가</th>
            <th>판매가</th>
            <th>등록일</th>
            <th>상태</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, i : ${books.content}">
            <td th:text="${i.index + 1 + (books.number * books.size)}">1</td>
            <td th:text="${book.title}">제목</td>
            <td th:text="${book.author}">저자</td>
            <td th:text="${#numbers.formatInteger(book.regularPrice, 0, 'COMMA')} + '원'">0원</td>
            <td th:text="${#numbers.formatInteger(book.salePrice, 0, 'COMMA')} + '원'">0원</td>
            <td th:text="${#temporals.format(book.createdAt, 'yyyy-MM-dd HH:mm:ss')}">등록일</td>
            <td th:text="${book.status}">상태</td>
            <td>
                <a th:href="@{'/admin/books/detail/' + ${book.bookId}}" class="btn btn-sm btn-primary">조회</a>
                <form th:action="@{/admin/books/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" name="bookId" th:value="${book.bookId}" />
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 영역 -->
    <nav th:if="${books.totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- 이전 -->
            <li class="page-item" th:classappend="${books.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/books(page=${books.number - 1}, size=${books.size})}">이전</a>
            </li>

            <!-- 번호 -->
            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, books.totalPages - 1)}"
                th:classappend="${pageNum == books.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/books(page=${pageNum}, size=${books.size})}"
                   th:text="${pageNum + 1}">1</a>
            </li>

            <!-- 다음 -->
            <li class="page-item" th:classappend="${books.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/books(page=${books.number + 1}, size=${books.size})}">다음</a>
            </li>

        </ul>
    </nav>

</div>
</body>
</html>
