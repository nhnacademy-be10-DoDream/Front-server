<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>관리자 페이지</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-header">
        <h2 class="section-title section-title-lg">관리자 대시보드</h2>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card-style p-4 text-center">
                <h3 class="section-title section-title-md">총 사용자 수</h3>
                <p class="display-4 text-primary">1,234</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card-style p-4 text-center">
                <h3 class="section-title section-title-md">오늘의 주문</h3>
                <p class="display-4 text-success">56</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card-style p-4 text-center">
                <h3 class="section-title section-title-md">총 매출</h3>
                <p class="display-4 text-info">12,345,678원</p>
            </div>
        </div>
    </div>
    <div class="card-style p-4 mt-4">
        <h3 class="section-title section-title-md mb-4">최근 활동</h3>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">새로운 사용자 '홍길동' 가입</li>
            <li class="list-group-item">주문 #20230707-001 처리 완료</li>
            <li class="list-group-item">쿠폰 '여름맞이 할인' 발급</li>
        </ul>
    </div>
</div>
</body>
</html>
