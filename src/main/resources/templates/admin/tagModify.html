<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/tag}">

<head>
  <title>카테고리 수정</title>
</head>

<body>
<main class="container mt-4 flex-grow-1" layout:fragment="content">
  <div class="container">
    <h2 class="mb-4">태그 수정</h2>
    <form th:action="@{'/admin/tag/modify/' + ${tag.tagId}}" method="post">
      <div class="mb-3">
        <label for="tagName" class="form-label">태그 이름</label>
        <input type="text" class="form-control" id="tagName" name="tagName"
               th:value="${tag.tagName}" required>
      </div>
      <button type="submit" class="btn btn-primary">수정</button>
      <a th:href="@{/admin/tags}" class="btn btn-secondary">취소</a>
    </form>
  </div>
</main>
</body>
</html>
