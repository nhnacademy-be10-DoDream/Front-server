<!-- templates/admin/usercoupon/issue.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title layout:fragment="title">쿠폰 발급</title>
</head>
<body>
<main layout:fragment="content" class="admin-content-area">
    <div class="admin-main-header">
        <h2>쿠폰 발급</h2>
        <p>회원에게 쿠폰을 발급해주는 페이지</p>
    </div>
    <div class="admin-main-body">
        <div class="admin-section-container">
            <div class="admin-section-body">
                <form th:action="@{/admin/user-coupons/issue}" method="post">
                    <div class="form-group mb-3">
                        <label for="couponId" class="form-label">쿠폰</label>
                        <select id="couponId" name="couponId" class="form-control" required>
                            <option value="">쿠폰 선택</option>
                            <option th:each="coupon : ${coupons}"
                                    th:value="${coupon.couponId}"
                                    th:text="${coupon.policyName}"
                                    th:selected="${selectedCouponId != null and selectedCouponId == coupon.couponId}"></option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userIds" class="form-label">사용자 ID (콤마로 구분)</label>
                        <textarea id="userIds"
                                  name="userIds"
                                  class="form-control"
                                  rows="3"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="grade" class="form-label">회원 등급</label>
                        <select id="grade" name="gradeType" class="form-control">
                            <option value= "">선택 안함</option>
                            <option value="BASIC">BASIC</option>
                            <option value="ROYAL">ROYAL</option>
                            <option value="GOLD">GOLD</option>
                            <option value="PLATINUM">PLATINUM</option>
                            <option value="COMMON">COMMON</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="birthMonth" class="form-label">생월 (숫자)</label>
                        <input type="number"
                               id="birthMonth"
                               name="birth-month"
                               class="form-control" />
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn-admin btn-primary">발급</button>
                        <form th:action="@{/admin/user-coupons/issued-list}" method="get" style="display: inline;">
                            <button type="submit" class="btn-admin btn-secondary">취소</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>


</main>
</body>
</html>
