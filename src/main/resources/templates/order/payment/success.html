<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>결제 성공</title>
    <link rel="stylesheet" href="/css/toss.css" />
</head>
<body>
<div class="box_section" style="width: 600px">
    <img width="100px" src="https://static.toss.im/illusts/check-blue-spot-ending-frame.png" />
    <h2>결제를 완료했어요</h2>

    <div class="p-grid typography--p" style="margin-top: 50px">
        <div class="p-grid-col text--left"><b>결제금액</b></div>
        <div class="p-grid-col text--right" th:text="${amount} + '원'">0원</div>
    </div>
    <div class="p-grid typography--p" style="margin-top: 10px">
        <div class="p-grid-col text--left"><b>주문번호</b></div>
        <div class="p-grid-col text--right" th:text="${orderId}">-</div>
    </div>
    <div class="p-grid typography--p" style="margin-top: 10px">
        <div class="p-grid-col text--left"><b>결제수단</b></div>
        <div class="p-grid-col text--right" th:text="${method}">-</div>
    </div>
    <div class="p-grid typography--p" style="margin-top: 10px">
        <div class="p-grid-col text--left"><b>배송지</b></div>
        <div class="p-grid-col text--right" th:text="${address}">-</div>
    </div>
    <div class="p-grid typography--p" style="margin-top: 10px">
        <div class="p-grid-col text--left"><b>주문상품</b></div>
        <div class="p-grid-col text--left">
            <ul class="order-item-list">
                <li th:each="item : ${items}" th:text="${item}">샘플상품</li>
            </ul>
        </div>
    </div>

    <div class="p-grid" style="margin-top: 30px">
        <button class="button p-grid-col5" th:attr="onclick=|location.href='/order/detail/${orderId}'|">주문 상세</button>
        <button class="button p-grid-col5" onclick="location.href='/'" style="background-color: #e8f3ff; color: #1b64da">홈으로 돌아가기</button>
    </div>
</div>
</body>
</html>
