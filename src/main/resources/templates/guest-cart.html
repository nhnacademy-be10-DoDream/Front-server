<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
  <title>비회원 장바구니</title>
</head>

<body>
<div layout:fragment="content">
  <table cellspacing="0" cellpadding="0" width="866" align="center" border="0">
    <tr>
      <td valign="top" bgcolor="#ffffff">
        <table class="table_shop_blue" width="100%">
          <thead>
          <tr>
            <th>상품명</th>
            <th style="text-align: center">판매가</th>
            <th style="text-align: center">수량</th>
            <th style="text-align: center">포장여부</th>
            <th style="text-align: center">삭제</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${cartItems}">
            <!-- 상품 정보 -->
            <td>
              <a th:href="@{/book/{id}(id=${item.bookId})}" th:title="${item.title}">
                <img th:src="@{${item.bookUrl}}" style="width:48px;">
              </a>
            </td>

            <!-- 판매가 -->
            <td style="text-align: center">
              <span th:text="${#numbers.formatInteger(item.salePrice, 0, 'COMMA')} + '원'"></span>
            </td>

            <!-- 수량 변경 -->
            <td align="center">
              <form th:action="@{/guest-cart/update/{id}(id=${item.bookId})}" method="post">
                <input type="hidden" name="_method" value="put"/>
                <input type="number" name="quantity" th:value="${item.quantity}" min="1" style="width: 40px;">
                <button type="submit">변경</button>
              </form>
            </td>

            <td align="center">
              <select class="wrapping-select">
                <option data-price="0" value="">선택 안 함</option>
                <option th:each="wrap : ${wrappingOptions}"
                        th:value="${wrap.id}"
                        th:data-price="${wrap.price}"
                        th:text="${wrap.name + ' (' + #numbers.formatInteger(wrap.price, 0, 'COMMA') + '원)'}">
                </option>
              </select>
            </td>

            <!-- 삭제 버튼 -->
            <td align="center">
              <form th:action="@{/guest-cart/delete/{id}(id=${item.bookId})}" method="post">
                <button type="submit">삭제</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

  <!-- 장바구니 요약 정보 -->
  <div style="width: 866px; margin: 20px auto; border-top: 1px solid #ccc; padding-top: 20px; text-align: center;">
    <p><strong>총 제품 금액:</strong> <span id="totalProductPrice">0원</span></p>
    <p><strong>총 주문 금액:</strong> <span id="orderTotal">0원</span></p>
    <a href="/order" style="
      display: inline-block;
      margin-top: 24px;
      padding: 12px 40px;
      background: #007bff;
      color: #fff;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    "
       onmouseover="this.style.background='#0056b3'"
       onmouseout="this.style.background='#007bff'"
    >주문하기</a>
  </div>
</div>
</body>
</html>

<script>
  function formatPrice(value) {
    return value.toLocaleString() + '원';
  }

  function recalculateGuestCartTotal() {
    let totalProductPrice = 0;
    let totalWrappingPrice = 0;
    const seenBookIds = new Set();

    document.querySelectorAll("tbody tr").forEach(row => {
      const priceSpan = row.querySelector("td:nth-child(2) span");
      const salePriceText = priceSpan ? priceSpan.textContent : '0';
      const salePrice = Number(salePriceText.replace(/[^0-9]/g, "")) || 0;

      const quantityInput = row.querySelector("input[type='number']");
      let quantity = 1;
      if (quantityInput && quantityInput.value !== "") {
        quantity = Number(quantityInput.value);
        if (isNaN(quantity) || quantity < 1) quantity = 1;
      }

      // bookId 추출 (상품명 td의 a 태그에서 id 파싱)
      const bookLink = row.querySelector("td:nth-child(1) a");
      let bookId = null;
      if (bookLink) {
        const href = bookLink.getAttribute('href');
        const match = href.match(/\/book\/(\d+)/);
        if (match) bookId = match[1];
      }

      // 0원 행, 중복 bookId 행 제외
      if (salePrice > 0 && bookId && !seenBookIds.has(bookId)) {
        seenBookIds.add(bookId);
        totalProductPrice += salePrice * quantity;

        const wrappingSelect = row.querySelector('.wrapping-select');
        const selectedOption = wrappingSelect?.selectedOptions[0];
        const wrappingPrice = selectedOption ? Number(selectedOption.dataset.price || 0) : 0;
        totalWrappingPrice += wrappingPrice * quantity;
      }
    });

    const orderTotal = totalProductPrice + totalWrappingPrice;
    document.getElementById("totalProductPrice").innerText = formatPrice(totalProductPrice);
    document.getElementById("orderTotal").innerText = formatPrice(orderTotal);
  }


  window.onload = () => {
    recalculateGuestCartTotal();
    document.querySelectorAll("select").forEach(select => {
      select.addEventListener("change", recalculateGuestCartTotal);
    });
  };
</script>
