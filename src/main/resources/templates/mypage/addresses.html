<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage}">

<head>
    <title th:text="#{mypage.address.title}"></title>
</head>

<body>

<div layout:fragment="content">

    <div class="mypage-content-header">
        <h2 class="mypage-section-title" th:text="#{mypage.address.heading}"></h2>
        <div>
            <div th:if="${#lists.size(addresses) >= 10}" class="mypage-counter-warning">
                <i class="bi bi-exclamation-triangle me-1"></i>
                <small><span class="mypage-counter-text" th:text="#{mypage.address.limit.warning}"></span></small>
            </div>
            <div th:if="${#lists.size(addresses) < 10}" class="mypage-counter">
                <span class="mypage-counter-text" th:text="#{mypage.text.count(${#lists.size(addresses)})}"></span>
                <button type="button"
                        class="btn-mypage btn-dark"
                        data-bs-toggle="modal"
                        data-bs-target="#addressModal"
                        th:disabled="${#lists.size(addresses) >= 10}">
                    <span th:text="#{mypage.address.add.button}"></span>
                </button>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(addresses)}" class="empty-container">
        <i class="bi bi-geo-alt empty-icon"></i>
        <p class="empty-text" th:text="#{mypage.address.noAddress}"></p>
        <button type="button"
                class="btn-mypage btn-dark"
                data-bs-toggle="modal"
                data-bs-target="#addressModal"
                th:text="#{mypage.address.register.first}">
        </button>
    </div>

    <div th:if="${!#lists.isEmpty(addresses)}">
        <h6 class="mypage-subtitle" th:text="#{mypage.address.alias}"></h6>
        <div class="mypage-split-view">
            <div class="mypage-list-panel">
                <label th:each="address, iterStat : ${addresses}"
                       th:for="|address-radio-${address.addressId}|"
                       class="address-item"
                       th:classappend="${iterStat.first} ? 'active' : ''">
                    <input type="radio" name="address-radio"
                           th:id="|address-radio-${address.addressId}|"
                           th:value="${address.addressId}"
                           class="d-none"
                           th:checked="${iterStat.first}"/>
                    <span class="address-item-content">
                        <span th:text="${address.alias}"></span>
                        <i class="bi bi-chevron-right"></i>
                    </span>
                </label>
            </div>

            <div class="mypage-detail-panel">
                <div th:each="address, iterStat : ${addresses}"
                     class="address-detail"
                     th:id="|address-detail-${address.addressId}|"
                     th:class="'address-detail' + (${iterStat.first} ? ' active' : '')">

                    <div class="info-card">
                        <div class="info-card-body">
                            <div class="info-card-item">
                                <div class="info-card-label" th:text="#{mypage.address.roadAddress}"></div>
                                <div class="info-card-value" th:text="${address.roadAddress}"></div>
                            </div>

                            <div class="info-card-item">
                                <div class="info-card-label" th:text="#{mypage.address.zipcode}"></div>
                                <div class="info-card-value" th:text="${address.zipcode}"></div>
                            </div>

                            <div class="info-card-item" th:if="${address.detailAddress}">
                                <div class="info-card-label" th:text="#{mypage.address.detailAddress}"></div>
                                <div class="info-card-value" th:text="${address.detailAddress}"></div>
                            </div>

                            <div class="info-card-item" th:if="${address.jibunAddress}">
                                <div class="info-card-label" th:text="#{mypage.address.jibunAddress}"></div>
                                <div class="info-card-value" th:text="${address.jibunAddress}"></div>
                            </div>

                            <div class="info-card-item" th:if="${address.extraAddress}">
                                <div class="info-card-label" th:text="#{mypage.address.extraAddress}"></div>
                                <div class="info-card-value" th:text="${address.extraAddress}"></div>
                            </div>
                        </div>
                        <div class="info-card-actions">
                            <button type="button" class="btn-mypage btn-outline-gray address-edit-modal"
                                    data-bs-toggle="modal" data-bs-target="#addressModal"
                                    th:data-address-id="${address.addressId}"
                                    th:data-alias="${address.alias}"
                                    th:data-road-address="${address.roadAddress}"
                                    th:data-zipcode="${address.zipcode}"
                                    th:data-jibun-address="${address.jibunAddress}"
                                    th:data-detail-address="${address.detailAddress}"
                                    th:data-extra-address="${address.extraAddress}">
                                <i class="bi bi-pencil btn-icon"></i><span th:text="#{button.edit}"></span>
                            </button>

                            <form th:action="@{/mypage/addresses/{id}(id=${address.addressId})}" method="post"
                                  th:data-confirm-message="#{confirm.address.delete}"
                                  onsubmit="return confirm(this.dataset.confirmMessage);">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn-mypage btn-outline-danger">
                                    <i class="bi bi-trash btn-icon"></i><span th:text="#{button.delete}"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{mypage/fragments/address-modal :: addressModalFragment}"></div>

</div>
</body>
</html>
