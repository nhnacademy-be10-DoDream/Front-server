<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage}">

<head>
    <title th:text="#{mypage.orders.title}"></title>
</head>

<body>
<div layout:fragment="content">

    <!-- 주문 내역이 없는 경우 -->
    <div th:if="${orders == null or orders.isEmpty()}" class="text-center py-5">
        <i class="bi bi-bag text-muted" style="font-size: 3rem;"></i>
        <p class="counter-text mt-3 mb-4" th:text="#{message.noOrders}"></p>
        <a th:href="@{/}" class="btn-dark-custom" th:text="#{button.startShopping}"></a>
    </div>

    <!-- 주문 내역 목록 -->
    <div th:if="${orders != null and not orders.isEmpty()}">
        <div th:each="order : ${orders}" class="card-style mb-4">

            <!-- 주문 헤더 -->
            <div class="order-header">
                <div>
                    <h6 class="section-title-md">
                        <span th:text="#{order.orderNumber}"></span>:
                        <span class="text-primary" th:text="${order.orderId}"></span>
                    </h6>
                </div>

                <div>
                    <span class="status-badge"
                          th:classappend="'status-' + ${order.status}">
                        <span th:text="#{order.status} + ': ' + ${order.status}"></span>
                    </span>

                    <span class="counter-text">
                        <span th:text="#{order.orderDate}"></span>:
                        <span th:text="${#temporals.format(order.orderAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>

            <!-- 주문 내용 -->
            <div class="order-content">
                <div class="mb-4">
                    <div th:each="item, itemStat : ${order.orderItems}"
                         th:if="${item != null}"
                         class="py-3"
                         th:classappend="${!itemStat.last} ? 'border-bottom' : ''">
                        <div class="row align-items-start">
                            <div class="col-md-8">
                                <h6 class="section-title mb-2" th:text="${item.title}"></h6>
                                <div class="counter-text mb-2">
                                    <span th:text="#{order.quantity}"></span>:
                                    <span th:text="${item.quantity} + ' ' + #{text.items}"></span> ×
                                    <span th:text="${#numbers.formatCurrency(item.price)}"></span>
                                </div>

                                <!-- 포장 정보 -->
                                <div th:if="${item.wrappingInfo != null and not #strings.isEmpty(item.wrappingInfo.name)}"
                                     class="counter-text text-success">
                                    <i class="bi bi-gift me-1"></i>
                                    <span th:text="${item.wrappingInfo.name}"></span>
                                    <span th:text="'(+' + ${#numbers.formatCurrency(item.wrappingInfo.price)} + ')'"></span>
                                </div>
                            </div>
                            <div class="col-md-4 text-md-end">
                                <div class="section-title"
                                     th:text="${#numbers.formatCurrency(item.price * item.quantity)}"></div>
                                <div th:if="${item.wrappingInfo != null and item.wrappingInfo.price != null}"
                                     class="counter-text text-success">
                                    <span th:text="#{order.wrappingFee} + ': ' + ${#numbers.formatCurrency(item.wrappingInfo.price)}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 주문 요약 -->
                    <div class="col-md-12">
                        <div class="alert alert-light">
                            <i class="bi bi-info-circle me-1"></i>
                            <span class="counter-text" th:text="#{order.info}"></span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <table class="info-table">
                            <tbody>
                            <tr>
                                <th th:text="#{order.subtotal}"></th>
                                <td th:text="${#numbers.formatCurrency(order.totalPrice)}"></td>
                            </tr>
                            <tr th:if="${order.pointUsed != null and order.pointUsed > 0}">
                                <th th:text="#{order.pointUsed}"></th>
                                <td class="text-danger" th:text="'-' + ${#numbers.formatCurrency(order.pointUsed)}"></td>
                            </tr>
                            <tr th:if="${order.couponDiscount != null and order.couponDiscount > 0}">
                                <th th:text="#{order.couponDiscount}"></th>
                                <td class="text-danger" th:text="'-' + ${#numbers.formatCurrency(order.couponDiscount)}"></td>
                            </tr>
                            <tr>
                                <th th:text="#{order.paymentAmount}"></th>
                                <td>
                                    <span class="point-amount" th:text="${#numbers.formatCurrency(order.paymentAmount)}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                <!-- 주문 관리 버튼 -->
                <div class="text-end mt-3">
                    <a th:href="@{/order/detail/{id}(id=${order.orderId})}"
                       class="btn-outline-gray me-2">
                        <i class="bi bi-eye me-1"></i><span th:text="#{button.detail}"></span>
                    </a>

                    <button th:if="${order.status == '배송완료'}"
                            type="button"
                            class="btn-dark-custom me-2"
                            th:onclick="'writeReview(''' + ${order.orderId} + ''')'">
                        <i class="bi bi-star me-1"></i><span th:text="#{button.writeReview}"></span>
                    </button>

                    <button th:if="${order.status == '대기'}"
                            type="button"
                            class="btn-outline-gray me-2"
                            th:onclick="'cancelOrder(''' + ${order.orderId} + ''', this)'">
                        <i class="bi bi-x-circle me-1"></i><span th:text="#{button.cancel}"></span>
                    </button>

                    <button th:if="${order.status == '배송완료'}"
                            type="button"
                            class="btn-outline-gray"
                            th:onclick="'requestReturn(''' + ${order.orderId} + ''')'">
                        <i class="bi bi-arrow-return-left me-1"></i><span th:text="#{button.return}"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
