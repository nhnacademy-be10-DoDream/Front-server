<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage}">

<head>
    <title th:text="#{mypage.profile.title}">마이페이지 - 기본 정보</title>
</head>

<body>
<div layout:fragment="content">
    <div class="content-card">
        <div class="content-header">
            <h2 th:text="#{mypage.profile.heading}">기본 정보</h2>
        </div>

        <table class="info-table">
            <tr>
                <th th:text="#{user.userId}">아이디</th>
                <td th:text="${user.userId}">user123</td>
            </tr>
            <tr>
                <th th:text="#{user.name}">이름</th>
                <td th:text="${user.name}">홍길동</td>
            </tr>
            <tr>
                <th th:text="#{user.email}">이메일</th>
                <td th:text="${user.email}">user@example.com</td>
            </tr>
            <tr>
                <th th:text="#{user.phone}">연락처</th>
                <td th:text="${user.phone}">010-1234-5678</td>
            </tr>
            <tr>
                <th th:text="#{user.birth}">생년월일</th>
                <td th:text="${#dates.format(user.birthDate, 'yyyy-MM-dd')}">1990-01-01</td>
            </tr>
            <tr>
                <th th:text="#{user.grade}">회원 등급</th>
                <td>
                        <span class="grade-badge"
                              th:classappend="'grade-' + ${#strings.toLowerCase(user.grade)}"
                              th:text="${user.grade}">BRONZE</span>
                </td>
            </tr>
            <tr>
                <th th:text="#{user.point}">보유 포인트</th>
                <td>
                    <span class="point-amount" th:text="${#numbers.formatInteger(user.point, 0, 'COMMA')} + 'P'">1,500P</span>
                </td>
            </tr>
            <tr>
                <th th:text="#{user.joinDate}">가입일</th>
                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</td>
            </tr>
            <tr>
                <th th:text="#{user.lastLogin}">최근 로그인</th>
                <td th:text="${#temporals.format(user.lastLoginAt, 'yyyy-MM-dd HH:mm')}">2024-12-01 15:30</td>
            </tr>
        </table>

        <div class="mt-4">
            <button type="button" class="btn-dark-custom me-2" th:text="#{button.edit}">정보 수정</button>
            <button type="button" class="btn-outline-gray" th:text="#{button.changePassword}">비밀번호 변경</button>
        </div>
    </div>
</div>
</body>
</html>
