<div th:fragment="addressModalFragment">
    <div class="modal fade" id="addressModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="mypage-modal-content modal-content">
                <div class="mypage-modal-header">
                    <h5 class="mypage-modal-title" th:text="#{mypage.address.modal.title}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="addressForm" th:action="@{/mypage/addresses}" method="post" novalidate>
                    <input type="hidden" id="_method" name="_method" value="post"/>

                    <div class="mypage-modal-body">
                        <input type="hidden" id="addressId" name="addressId">

                        <!-- 별칭 -->
                        <div class="mypage-form-group">
                            <label for="alias" class="mypage-form-label" th:text="#{mypage.address.alias}"></label>
                            <input type="text" class="mypage-form-control" id="alias" name="alias" th:placeholder="#{mypage.address.alias.placeholder}" maxlength="50" required>
                        </div>

                        <!-- 우편번호 -->
                        <div class="mypage-form-group">
                            <label for="zipcode" class="mypage-form-label" th:text="#{mypage.address.zipcode}"></label>
                            <div class="mypage-modal-input-group">
                                <input type="text" class="mypage-form-control" id="zipcode" name="zipcode"
                                       placeholder="12345" readonly required>
                                <button type="button" class="btn-mypage btn-dark" id="postcodeButton" th:text="#{mypage.address.search}"></button>

                                <div id="postcodeLayer" style="display:none; position:fixed; overflow:hidden; z-index:9999;
                                        -webkit-overflow-scrolling:touch; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8);">

                                    <div id="postcodeLayerInner" style="position:absolute; top:10%; left:10%; right:10%; bottom:10%;
                                            background:white; border-radius:5px; overflow:hidden;">
                                        <img src="//t1.daumcdn.net/postcode/resource/images/close.png"
                                             id="btnCloseLayer" style="cursor:pointer; position:absolute;
                                                 right:10px; top:10px; z-index:100" onclick="closeDaumPostcode()"
                                             alt="닫기 버튼">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 도로명 주소 -->
                        <div class="mypage-form-group">
                            <label for="roadAddress" class="mypage-form-label" th:text="#{mypage.address.roadAddress}"></label>
                            <input type="text" class="mypage-form-control" id="roadAddress" name="roadAddress" th:placeholder="#{mypage.address.road.placeholder}" readonly required>
                        </div>


                        <!-- 지번 주소 -->
                        <div class="mypage-form-group">
                            <label for="jibunAddress" class="mypage-form-label" th:text="#{mypage.address.jibunAddress}"></label>
                            <input type="text" class="mypage-form-control" id="jibunAddress" name="jibunAddress" th:placeholder="#{mypage.address.jibun.placeholder}" readonly>
                        </div>

                        <!-- 상세 주소 -->
                        <div class="mypage-form-group">
                            <label for="detailAddress" class="mypage-form-label" th:text="#{mypage.address.detailAddress}"></label>
                            <input type="text" class="mypage-form-control" id="detailAddress" name="detailAddress" th:placeholder="#{mypage.address.detail.placeholder}" maxlength="255">
                        </div>

                        <!-- 참고 항목 -->
                        <div class="mypage-form-group">
                            <label for="extraAddress" class="mypage-form-label" th:text="#{mypage.address.extraAddress}"></label>
                            <input type="text" class="mypage-form-control" id="extraAddress" name="extraAddress" th:placeholder="#{mypage.address.extra.placeholder}" maxlength="255" readonly>
                        </div>
                    </div>

                    <!-- 모달 하단 -->
                    <div class="mypage-modal-footer">
                        <button type="button" class="btn-mypage btn-outline-gray" data-bs-dismiss="modal" th:text="#{modal.cancel}"></button>
                        <button type="submit" class="btn-mypage btn-dark" th:text="#{modal.save}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
