<div th:fragment="userUpdateModalFragment">
    <div class="modal fade" id="userUpdateModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="mypage-modal-content modal-content">
                <div class="mypage-modal-header">
                    <h5 class="mypage-modal-title" th:text="#{mypage.profile.edit.title}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="userUpdateForm" th:action="@{/mypage/profile}" method="post">
                    <input type="hidden" name="_method" value="put" />

                    <div class="mypage-modal-body">

                        <!-- 이메일 -->
                        <div class="mypage-form-group">
                            <label for="email" class="mypage-form-label" th:text="#{mypage.profile.email}"></label>
                            <div class="mypage-modal-input-group">
                                <input type="email" class="mypage-form-control" id="email" name="email" data-email-input required>
                                <button type="button" class="btn-mypage btn-dark" data-email-check>중복체크</button>
                            </div>
                            <div id="emailFeedback" class="mypage-form-text"></div>
                            <div class="form-feedback" data-email-feedback></div>
                        </div>

                        <!-- 이름 -->
                        <div class="mypage-form-group">
                            <label for="name" class="mypage-form-label" th:text="#{mypage.profile.name}"></label>
                            <input type="text" class="mypage-form-control" id="name" name="name" required>
                        </div>

                        <!-- 전화번호 -->
                        <div class="mypage-form-group">
                            <label for="phone" class="mypage-form-label" th:text="#{mypage.profile.phone}"></label>
                            <input type="text" class="mypage-form-control" id="phone" name="phone" required>
                        </div>

                        <!-- 생년월일 -->
                        <div class="mypage-form-group">
                            <label for="birthDate" class="mypage-form-label" th:text="#{mypage.profile.birth}"></label>
                            <input type="date" class="mypage-form-control" id="birthDate" name="birthDate" required>
                        </div>
                    </div>

                    <div class="mypage-modal-footer">
                        <button type="button" class="btn-mypage btn-outline-gray" data-bs-dismiss="modal" th:text="#{modal.cancel}"></button>
                        <button type="submit" class="btn-mypage btn-dark" th:text="#{modal.save}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
