<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage}">

<head>
    <title th:text="#{mypage.likedBooks.title}"></title>
</head>

<body>
<div layout:fragment="content">

    <div class="mypage-content-header">
        <h2 class="mypage-section-title" th:text="#{mypage.likedBooks.heading}"></h2>
        <div class="mypage-counter-text">
            <span class="text-muted"
                  th:text="#{pagination.showing(${likedBooks.number * likedBooks.size + 1}, ${likedBooks.number * likedBooks.size + likedBooks.numberOfElements}, ${likedBooks.totalElements})}"></span>
        </div>
    </div>

    <!-- 좋아요 이력 없음 -->
    <div th:if="${likedBooks.isEmpty()}" class="empty-container">
        <i class="bi bi-star empty-icon"></i>
        <p class="empty-text" th:text="#{mypage.likedBooks.noLikedBooks}"></p>
        <a th:href="@{/}" class="btn-mypage btn-dark" th:text="#{mypage.button.exploreBooks}"></a>
    </div>

    <div th:if="${!likedBooks.isEmpty()}" class="mini-cards-container">
        <div th:each="book : ${likedBooks.content}" class="info-mini-card">
            <div class="info-card-header" th:text="${book.title}"></div>
            <div class="info-mini-card-body">
                <!-- 책 이미지 영역 -->
                <div class="info-mini-card-image">
                    <img th:src="${minioPath.book + book.bookUrl}"
                         th:alt="${book.title}">
                </div>
                <div class="info-mini-card-content">
                    <div class="info-card-item">
                        <div class="info-card-label">
                            <span th:text="#{mypage.likedBooks.author}"></span>
                        </div>
                        <div class="info-card-value">
                            <span th:text="${book.author}"></span>
                        </div>
                    </div>
                    <div class="info-card-item">
                        <div class="info-card-label">
                            <span>ISBN</span>
                        </div>
                        <div class="info-card-value">
                            <span th:text="${book.isbn}"></span>
                        </div>
                    </div>
                    <div class="info-card-item">
                        <div class="info-card-label">
                            <span th:text="#{mypage.likedBooks.price}"></span>
                        </div>
                        <div class="info-card-value">
                            <div th:if="${book.salePrice != book.regularPrice}">
                            <span style="text-decoration: line-through; color: #6c757d; font-size: 0.8rem;"
                                  th:text="${#numbers.formatDecimal(book.regularPrice, 0, 'COMMA', 0, 'POINT')} + #{currency.won}"></span>
                                <span class="mypage-amount"
                                      th:text="${#numbers.formatDecimal(book.salePrice, 0, 'COMMA', 0, 'POINT')} + #{currency.won}"></span>
                            </div>
                            <div th:if="${book.salePrice == book.regularPrice}">
                            <span class="mypage-amount"
                                  th:text="${#numbers.formatDecimal(book.regularPrice, 0, 'COMMA', 0, 'POINT')} + #{currency.won}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 페이지네이션 -->
<div th:if="${likedBooks.totalPages > 1}" class="pagination-container">
    <ul class="custom-pagination">
        <li th:classappend="${likedBooks.first} ? 'disabled'">
            <a class="pagination-link"
               th:href="@{/mypage/likedBooks(page=0, size=${likedBooks.size})}"
               th:text="#{pagination.first}"></a>
        </li>
        <li th:classappend="${!likedBooks.hasPrevious()} ? 'disabled'">
            <a class="pagination-link"
               th:href="@{/mypage/likedBooks(page=${likedBooks.number - 1}, size=${likedBooks.size})}"
               th:text="#{pagination.previous}"></a>
        </li>
        <li th:each="pageNum : ${#numbers.sequence(T(java.lang.Math).max(0, likedBooks.number - 2), T(java.lang.Math).min(likedBooks.totalPages - 1, likedBooks.number + 2))}"
            th:classappend="${pageNum == likedBooks.number} ? 'active'">
            <a class="pagination-link"
               th:href="@{/mypage/likedBooks(page=${pageNum}, size=${likedBooks.size})}"
               th:text="${pageNum + 1}"></a>
        </li>
        <li th:classappend="${!likedBooks.hasNext()} ? 'disabled'">
            <a class="pagination-link"
               th:href="@{/mypage/likedBooks(page=${likedBooks.number + 1}, size=${likedBooks.size})}"
               th:text="#{pagination.next}"></a>
        </li>
        <li th:classappend="${likedBooks.last} ? 'disabled'">
            <a class="pagination-link"
               th:href="@{/mypage/likedBooks(page=${likedBooks.totalPages - 1}, size=${likedBooks.size})}"
               th:text="#{pagination.last}"></a>
        </li>
    </ul>
</div>

</body>
</html>
