<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>카테고리별 도서</title>
</head>
<body>
<div layout:fragment="content">
    <section class="category-section">
        <h2 th:text="${categoryName}">카테고리명</h2>

        <div class="book-grid">
            <div class="book-card" th:each="book : ${books}">
                <a th:href="@{'/books/' + ${book.id}}">
                    <img th:src="${book.thumbnailUrl}" alt="책 이미지" class="book-thumbnail" />
                    <div class="book-info">
                        <h3 th:text="${book.title}">책 제목</h3>
                        <p th:text="${book.author}">저자</p>
                        <p class="price" th:text="|₩ ${#numbers.formatInteger(book.price, 3, 'COMMA')}|">₩ 가격</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
