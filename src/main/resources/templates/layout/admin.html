<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title" th:text="#{admin.title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="main-container">

<header th:replace="~{layout/header :: header}"></header>
<div class="container-fluid admin-container mt-4">
    <div class="row">
        <aside class="col-md-3 admin-sidebar" layout:fragment="sidebar">
            <h5 th:text="#{admin.menu.title}"></h5>
            <nav class="admin-nav flex-column">
                <a th:href="@{/admin}" class="admin-nav-link" th:classappend="${activeMenu=='dashboard'}?'active':''">
                    <i class="bi bi-speedometer2 me-2"></i>
                    <span th:text="#{admin.menu.dashboard}"></span>
                </a>
                <a th:href="@{/admin/policies}" class="admin-nav-link" th:classappend="${activeMenu=='coupons' or activeMenu=='policies' or activeMenu=='issue-coupon'}?'active':''">
                    <i class="bi bi-ticket-perforated me-2"></i>
                    <span th:text="#{admin.menu.couponManagement}"></span>
                </a>
                <a th:href="@{/admin/categories}" class="admin-nav-link" th:classappend="${activeMenu=='categories'}?'active':''">
                    <i class="bi bi-folder"></i>
                    <span th:text="#{admin.menu.categories}"></span>
                </a>
                <a th:href="@{/admin/tags}" class="admin-nav-link" th:classappend="${activeMenu=='tags'}?'active':''">
                    <i class="bi bi-tag"></i>
                    <span th:text="#{admin.menu.tags}"></span>
                </a>
                <a th:href="@{/admin/orders}" class="admin-nav-link" th:classappend="${activeMenu=='adminOrder'}?'active':''">
                    <i class="bi bi-journal-text me-2"></i>
                    <span th:text="#{admin.menu.orders}"></span>
                </a>
                <a th:href="@{/admin/books}" class="admin-nav-link" th:classappend="${activeMenu=='books'}?'active':''">
                    <i class="bi bi-gift me-2"></i>
                    <span th:text="#{admin.menu.books}"></span>
                </a>
                <a th:href="@{/admin/point-policies}" class="admin-nav-link" th:classappend="${activeMenu=='point-policy'}?'active':''">
                    <i class="bi bi-coin me-2"></i>
                    <span th:text="#{admin.menu.pointPolicies}"></span>
                </a>
            </nav>
        </aside>
        <section class="col-md-9">
            <main class="admin-content-area" layout:fragment="content"></main>
        </section>
    </div>
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
