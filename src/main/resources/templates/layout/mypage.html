<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/mypage.css}" />
    <th:block layout:fragment="css"></th:block>
</head>
<body th:data-active-menu="${activeMenu ?: 'default'}">
<div class="main-container">

    <header th:replace="~{layout/header :: header}"></header>
    <main class="mypage-container">
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <aside class="mypage-sidebar">
                    <div class="mypage-sidebar-header">
                        <h5 th:text="#{mypage.title}"></h5>
                    </div>
                    <nav class="mypage-sidebar-nav">
                        <a th:href="@{/mypage/profile}" class="mypage-nav-link" th:classappend="${activeMenu == 'profile'} ? 'active' : ''">
                            <i class="bi bi-person"></i>
                            <span th:text="#{mypage.profile.heading}"></span>
                        </a>
                        <a th:href="@{/mypage/addresses}" class="mypage-nav-link" th:classappend="${activeMenu == 'addresses'} ? 'active' : ''">
                            <i class="bi bi-geo-alt"></i>
                            <span th:text="#{mypage.address.heading}"></span>
                        </a>
                        <a th:href="@{/mypage/orders}" class="mypage-nav-link" th:classappend="${activeMenu == 'orders'} ? 'active' : ''">
                            <i class="bi bi-bag"></i>
                            <span th:text="#{mypage.orders.heading}"></span>
                        </a>
                        <a th:href="@{/mypage/points}" class="mypage-nav-link" th:classappend="${activeMenu == 'points'} ? 'active' : ''">
                            <i class="bi bi-coin"></i>
                            <span th:text="#{mypage.points.heading}"></span>
                        </a>
                        <a th:href="@{/mypage/reviews}" class="mypage-nav-link" th:classappend="${activeMenu == 'reviews'} ? 'active' : ''">
                            <i class="bi bi-star"></i>
                            <span th:text="#{mypage.reviews.heading}"></span>
                        </a>
                        <a th:href="@{/mypage/liked-books}" class="mypage-nav-link" th:classappend="${activeMenu == 'liked-books'} ? 'active' : ''">
                            <i class="bi bi-heart"></i>
                            <span th:text="#{mypage.likedBooks.heading}"></span>
                        </a>
                        <a th:href="@{/mypage/coupons}" class="mypage-nav-link" th:classappend="${activeMenu == 'coupons'} ? 'active' : ''">
                            <i class="bi bi-ticket-perforated"></i>
                            <span th:text="#{mypage.coupons.heading}"></span>
                        </a>
                    </nav>
                </aside>
            </div>
            <div class="col-lg-9 col-md-8">
                <div class="mypage-content-area">
                    <div layout:fragment="content">...</div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout/footer :: footer}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/mypage.js"></script>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
