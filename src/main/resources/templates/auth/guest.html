<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>비회원 주문 조회 - 두드림 책방</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div layout:fragment="content" class="login-container">
    <h2>비회원 주문 조회</h2>
    <form th:action="@{/order/guest}" method="post">
        <input type="text" name="guestPhone" placeholder="전화번호" required>
        <input type="password" name="guestPassword" placeholder="비밀번호" required>
        <button type="submit">조회하기</button>
    </form>

    <div class="signup-link">
        <p>회원이신가요? <a th:href="@{/auth/login-form}">회원 로그인</a></p>
    </div>


    <div class="error-message" th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
