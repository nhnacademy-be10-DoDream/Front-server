<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 두드림 책방</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div layout:fragment="content" class="login-container">
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>

    <form th:action="@{/oauth2/authorization/payco}" method="get">
        <button type="submit" class="oauth-btn"><strong>PAYCO</strong> 로그인</button>
    </form>

    <div class="signup-link">
        <p>회원이 아니신가요? <a th:href="@{/auth/signup}">회원가입</a></p>
        <p>비밀번호를 잊으셨나요?<a th:href="@{/forgot-password}">비밀번호 찾기</a></p>
    </div>


    <div class="error-message" th:if="${param.error}">
        <p>로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.</p>
    </div>
</div>
</body>
</html>
