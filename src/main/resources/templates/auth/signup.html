<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content" class="signup-container">
    <div id="validationMessages" class="validation-messages" style="display: none;">
        <span class="msg-invalid-userid" th:text="#{validation.invalidUserId}"></span>
        <span class="msg-duplicate-userid" th:text="#{validation.duplicateUserId}"></span>
        <span class="msg-available-userid" th:text="#{validation.availableUserId}"></span>
        <span class="msg-invalid-email" th:text="#{validation.invalidEmail}"></span>
        <span class="msg-duplicate-email" th:text="#{validation.duplicateEmail}"></span>
        <span class="msg-available-email" th:text="#{validation.availableEmail}"></span>
        <span class="msg-password-mismatch" th:text="#{validation.passwordMismatch}"></span>
        <span class="msg-network-error" th:text="#{validation.networkError}"></span>
    </div>

    <h2 th:text="#{signup.title}"></h2>

    <form th:action="@{/auth/signup}" method="post" class="signup-form">

        <div class="signup-row">
            <label for="userId"></label>
            <input type="text" id="userId" name="userId" th:placeholder="#{signup.idPlaceholder}" data-userid-input required class="signup-input middle">
            <input type="button" th:value="#{signup.checkId}" data-userid-check class="signup-button middle">
        </div>
        <div class="form-feedback" data-userid-feedback></div>

        <div class="signup-row">
            <label for="email"></label>
            <input type="email" id="email" name="email" th:placeholder="#{signup.emailPlaceholder}" data-email-input required class="signup-input">
            <input type="button" th:value="#{signup.checkEmail}" data-email-check class="signup-button middle">
        </div>
        <div class="form-feedback" data-email-feedback></div>

        <label for="password"></label>
        <input type="password" id="password" name="password" th:placeholder="#{signup.passwordPlaceholder}" data-new-password required class="signup-input">

        <label for="confirmPassword"></label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:placeholder="#{signup.confirmPasswordPlaceholder}" data-confirm-password required class="signup-input">
        <div class="form-feedback" data-password-feedback></div>

        <label for="name"></label>
        <input type="text" id="name" name="name" th:placeholder="#{signup.namePlaceholder}" required class="signup-input">

        <label for="phone"></label>
        <input type="text" id="phone" name="phone" th:placeholder="#{signup.phonePlaceholder}" required class="signup-input">

        <label for="birthDate"></label>
        <input type="date" id="birthDate" name="birthDate" th:placeholder="#{signup.birthDatePlaceholder}" required class="signup-input">

        <div class="signup-row">
            <label for="alias"></label>
            <input type="text" id="alias" name="alias" th:placeholder="#{signup.aliasPlaceholder}" required class="signup-input middle">

            <label for="zipcode"></label>
            <input type="text" id="zipcode" name="zipcode" th:placeholder="#{signup.zipcodePlaceholder}" class="signup-input mini">
            <input type="button" onclick="execDaumPostcode()" th:value="#{signup.findZipcode}" class="signup-button mini">
        </div>

        <label for="roadAddress"></label>
        <input type="text" id="roadAddress" name="roadAddress" th:placeholder="#{signup.roadAddressPlaceholder}" class="signup-input">

        <label for="jibunAddress"></label>
        <input type="text" id="jibunAddress" name="jibunAddress" th:placeholder="#{signup.jibunAddressPlaceholder}" class="signup-input">
        <span id="guide" style="color:#999;display:none"></span>

        <label for="extraAddress"></label>
        <input type="text" id="extraAddress" name="extraAddress" th:placeholder="#{signup.extraAddressPlaceholder}" class="signup-input">

        <label for="detailAddress"></label>
        <input type="text" id="detailAddress" name="detailAddress" th:placeholder="#{signup.detailAddressPlaceholder}" class="signup-input">

        <button type="submit" class="signup-button" th:text="#{signup.submit}"></button>
    </form>

    <div class="login-link">
        <p>
            <span th:text="#{signup.alreadyAccount}"></span>
            <a th:href="@{/auth/login-form}" th:text="#{signup.login}"></a>
        </p>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script type="module" src="/js/signup.js"></script>
</th:block>
</body>
</html>
