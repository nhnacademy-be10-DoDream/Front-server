<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content" class="signup-container">
    <h2>회원가입</h2>
    <form th:action="@{/auth/signup}" method="post">
        <input type="text" name="userId" placeholder="아이디" required class="signup-input">
        <input type="password" name="password" placeholder="비밀번호" required class="signup-input">
        <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required class="signup-input">

        <input type="text" name="name" placeholder="이름" required class="signup-input">
        <input type="text" name="phone" placeholder="연락처 (예: 010-1234-5678)" required class="signup-input">
        <input type="email" name="email" placeholder="이메일" required class="signup-input">
        <input type="date" name="birthDate" placeholder="생년월일" required class="signup-input">

        <input type="text" name="alias" placeholder="주소별칭" required class="d_form mini">
        <input type="text" id="zipcode" name="zipcode" placeholder="우편번호" class="d_form mini">
        <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기" class="d_btn"><br>
        <input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소" class="signup-input">
        <input type="text" id="jibunAddress" name="jibunAddress" placeholder="지번주소" class="signup-input">
        <span id="guide" style="color:#999;display:none"></span>
        <input type="text" id="extraAddress" name="extraAddress" placeholder="참고항목" class="signup-input">
        <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소" class="signup-input">

        <button type="submit" class="signup-button">가입하기</button>
    </form>

    <div class="login-link">
        <p>이미 계정이 있으신가요? <a th:href="@{/auth/login-form}">로그인</a></p>
    </div>
</div>

</body>
</html>
