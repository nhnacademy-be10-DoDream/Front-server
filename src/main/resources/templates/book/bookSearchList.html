<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>두드림 책방</title>
    <link rel="stylesheet" th:href="@{/css/searchSidebar.css}">
    <link rel="stylesheet" th:href="@{/css/paging.css}">
</head>
<body>
<!-- 도서 목록 영역 -->
<div layout:fragment="content" class="booklist-container" style="display: flex; position: relative;">
    <form action="/search" method="get" id="searchFilterForm">
        <input type="hidden" name="keyword" th:value="${keyword}" />
        <input type="hidden" name="categoryId" id="categoryIdInput" th:value="${categoryId}" />
        <input type="hidden" name="minPrice" id="minPriceInput" th:value="${minPrice}" />
        <input type="hidden" name="maxPrice" id="maxPriceInput" th:value="${maxPrice}" />

        <div class="search-sidebar">
            <h4>검색내 정렬</h4>

            <div class="sidebar-section category-scroll-section">
                <h5>분야별 보기</h5>
                <div class="breadcrumb" th:if="${breadcrumb}">
                    <span th:each="category, iterStat : ${breadcrumb}">
                        <a th:href="@{|/search?keyword=${keyword}&categoryId=${category.categoryId}|}"
                           th:text="${category.categoryName}"></a>
                    </span>
                </div>
                <ul class="category-list">
                    <li th:each="category : ${selectedCategoryTree}"
                        th:if="${categoryCountMap[category.categoryId]} != null">
                        <div class="parent-category">
                            <a href="#" th:onclick="'event.preventDefault(); toggleSubcategories(' + ${category.categoryId} + ');'"
                               th:text="${category.categoryName} + ' (' + ${categoryCountMap[category.categoryId]} + ')'"></a>
                        </div>

                        <!-- 하위 카테고리 목록 -->
                        <ul th:id="'sub-' + ${category.categoryId}"
                            class="sub-category" style="display:none; margin-left: 10px;">
                            <li th:each="child : ${category.children}"
                                th:if="${categoryCountMap[child.categoryId]} != null">
                                <a th:href="@{|/search?keyword=${keyword}&categoryId=${child.categoryId}|}"
                                   th:text="${child.categoryName} + ' (' + ${categoryCountMap[child.categoryId]} + ')'">
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- 가격대별 보기 -->
            <div class="sidebar-section price-section">
                <h5>가격대별 보기</h5>
                <ul>
                    <li><a href="#" onclick="setPriceAndSubmit(null, null)">전체</a></li>
                    <li><a href="#" onclick="setPriceAndSubmit(0, 10000)">1만원 이하</a></li>
                    <li><a href="#" onclick="setPriceAndSubmit(10000, 20000)">1만원 - 2만원</a></li>
                    <li><a href="#" onclick="setPriceAndSubmit(20000, 30000)">2만원 - 3만원</a></li>
                    <li><a href="#" onclick="setPriceAndSubmit(30000, null)">3만원 이상</a></li>
                </ul>
            </div>

            <!-- 기타 필터 -->
            <div class="sidebar-section other-sidebar-options">
                <h5>필터</h5>
                <div class="filter-item">
                    <select id="sortSelect" name="sort" onchange="this.form.submit()">
                        <option value="NONE" th:selected="${sort.name() == 'NONE'}">정확도순</option>
                        <option value="POPULARITY" th:selected="${sort.name() == 'POPULARITY'}">인기순</option>
                        <option value="RECENT" th:selected="${sort.name() == 'RECENT'}">최신순</option>
                        <option value="HIGH_PRICE" th:selected="${sort.name() == 'HIGH_PRICE'}">최고가순</option>
                        <option value="LOW_PRICE" th:selected="${sort.name() == 'LOW_PRICE'}">최저가순</option>
                        <option value="RATING" th:selected="${sort.name() == 'RATING'}">평점순</option>
                        <option value="REVIEW" th:selected="${sort.name() == 'REVIEW'}">리뷰순</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="booklist-content" style="flex: 1; padding: 20px;">
        <div th:if="${#lists.isEmpty(books)}">
            <p style="font-size: 18px; color: gray;">검색 결과가 없습니다.</p>
        </div>

        <div class="book-grid" th:if="${not #lists.isEmpty(books)}">
            <div th:each="book : ${books}" class="book-card">
                <a th:href="@{/books/{id}(id=${book.bookId})}">
                    <img th:src="@{|${minioPath.book}${book.getImageUrl()}|}" th:alt="${book.title}" class="img-fluid mb-2" />
                </a>
                <h3 th:text="${book.title}">책 제목</h3>
                <p th:text="${book.author}">작가</p>
                <span th:text="|₩${#numbers.formatInteger(book.salePrice, 0, 'COMMA')}|">₩0</span>
                <form th:action="@{/cart/add}" method="post" class="mt-2">
                    <input type="hidden" name="bookId" th:value="${book.bookId}" />
                    <input type="hidden" name="quantity" value="1" />
                    <button type="submit" class="btn btn-primary btn-sm">장바구니 담기</button>
                </form>
            </div>
        </div>
        <div>
            totalPages: <span th:text="${totalPages}"></span>,
            currentPage: <span th:text="${currentPage}"></span>
        </div>
        <!-- 페이지네이션 -->
        <ul class="pagination" th:if="${totalPages > 1}">
            <!-- 이전 버튼 -->
            <li>
                <a th:if="${currentPage > 0}"
                   th:href="@{|/search?keyword=${keyword}&sort=${sort}&page=${currentPage - 1}${categoryId != null ? '&categoryId=' + categoryId : ''}${minPrice != null ? '&minPrice=' + minPrice : ''}${maxPrice != null ? '&maxPrice=' + maxPrice : ''}|}"
                   class="page-link">«</a>
                <span th:if="${currentPage == 0}" class="page-link disabled">«</span>
            </li>

            <!-- 페이지 번호 목록 -->
            <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{|/search?keyword=${keyword}&sort=${sort}&page=${pageNum}${categoryId != null ? '&categoryId=' + categoryId : ''}${minPrice != null ? '&minPrice=' + minPrice : ''}${maxPrice != null ? '&maxPrice=' + maxPrice : ''}|}"
                   th:text="${pageNum + 1}"
                   th:class="'page-link ' + (${pageNum} == ${currentPage} ? 'active' : '')"></a>
            </li>

            <!-- 다음 버튼 -->
            <li>
                <a th:if="${currentPage + 1 < totalPages}"
                   th:href="@{|/search?keyword=${keyword}&sort=${sort}&page=${currentPage + 1}${categoryId != null ? '&categoryId=' + categoryId : ''}${minPrice != null ? '&minPrice=' + minPrice : ''}${maxPrice != null ? '&maxPrice=' + maxPrice : ''}|}"
                   class="page-link">»</a>
                <span th:if="${currentPage + 1 >= totalPages}" class="page-link disabled">»</span>
            </li>
        </ul>

    </div>
    <script>
        function toggleSubcategories(categoryId) {
            const el = document.getElementById('sub-' + categoryId);
            if (el.style.display === 'none') {
                el.style.display = 'block';
            } else {
                el.style.display = 'none';
            }
        }

        function setPriceAndSubmit(min, max) {
            const categoryInput = document.getElementById("categoryIdInput");
            if (categoryInput.value.trim() === "") {
                categoryInput.removeAttribute("name"); // categoryId 파라미터 아예 안보내기
            } else {
                categoryInput.setAttribute("name", "categoryId"); // 혹시 다시 생겼으면 복구
            }
            document.getElementById("minPriceInput").value = min != null ? min : '';
            document.getElementById("maxPriceInput").value = max != null ? max : '';
            document.getElementById("searchFilterForm").submit();
        }
    </script>
</div>
</body>
</html>
