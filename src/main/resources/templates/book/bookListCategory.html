<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>두드림 책방</title>
    <link rel="stylesheet" th:href="@{/css/searchSidebar.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/paging.css}">
</head>
<body>
<div layout:fragment="content" class="booklist-container" style="display: flex; position: relative;">

    <!-- 왼쪽 사이드바 -->
    <div class="category-sidebar">
        <!-- 최상위 카테고리 이름 -->
        <h4 class="sidebar-title" th:text="${categoryTree.categoryName}"></h4>

        <!-- 2단계 카테고리 리스트 -->
        <ul class="sidebar-list">
            <li th:each="child : ${categoryTree.children}" class="sidebar-parent-item">
                <a th:text="${child.categoryName}" th:href="@{'/categories/' + ${child.categoryId}}" class="sidebar-parent"></a>

                <!-- 3단계 카테고리 박스 -->
                <div class="subcategory-box" th:if="${child.children != null and !child.children.isEmpty()}">
                    <ul class="subcategory-list">
                        <li th:each="subChild : ${child.children}">
                            <a th:text="${subChild.categoryName}" th:href="@{'/categories/' + ${subChild.categoryId}}">
                                <div class="subcategory-box sub-sub">
                                    <ul class="subcategory-list">
                                        <li th:each="subSubChild : ${subChild.children}"
                                            th:if="${subChild.children != null and !subChild.children.isEmpty()}">
                                            <a th:text="${subSubChild.categoryName}"
                                               th:href="@{'/categories/' + ${subSubChild.categoryId}}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <!-- 도서 목록 영역 -->
    <div class="booklist-content d-flex flex-column" style="flex: 1; padding: 20px; min-height: 600px;">
        <div class="book-grid" style="flex-grow: 1;">
            <div th:each="book : ${books}" class="book-card">
                <a th:href="@{/books/{id}(id=${book.bookId})}">
                    <img th:src="@{|${minioPath.book}${book.getBookUrl()}|}" th:alt="${book.title}" class="img-fluid mb-2" />
                </a>
                <h3 th:text="${book.title}">책 제목</h3>
                <p th:text="${book.author}">작가</p>
                <span th:text="|₩${#numbers.formatInteger(book.salePrice, 0, 'COMMA')}|">₩0</span>
                <form th:action="@{/cart/add}" method="post" class="mt-2">
                    <input type="hidden" name="bookId" th:value="${book.bookId}" />
                    <input type="hidden" name="quantity" value="1" />
                    <button type="submit" class="btn btn-primary btn-sm">장바구니 담기</button>
                </form>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <ul class="pagination" th:if="${totalPages > 1}">
            <!-- 이전 버튼 -->
            <li>
                <a th:if="${currentPage > 0}"
                   th:href="@{|/categories/${categoryId}?page=${currentPage - 1}|}"
                   class="page-link">«</a>
                <span th:if="${currentPage == 0}" class="page-link disabled">«</span>
            </li>

            <!-- 페이지 번호 목록 -->
            <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{|/categories/${categoryId}?page=${pageNum}|}"
                   th:text="${pageNum + 1}"
                   th:class="'page-link ' + (${pageNum} == ${currentPage} ? 'active' : '')"></a>
            </li>

            <!-- 다음 버튼 -->
            <li>
                <a th:if="${currentPage + 1 < totalPages}"
                   th:href="@{|/categories/${categoryId}?page=${currentPage + 1}|}"
                   class="page-link">»</a>
                <span th:if="${currentPage + 1 >= totalPages}" class="page-link disabled">»</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
